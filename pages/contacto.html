<h1>Te brindamos nuestros contactos</h1>
<section class="contact-section bg">
  <div class="container px-4 px-lg-5">
      <div class="row gx-4 gx-lg-5">
          <div class="col-md-4 mb-3 mb-md-0">
              <div class="card py-4 h-100">
                  <div class="card-body text-center">
                      <i class="fas fa-map-marked-alt text-primary mb-2"></i>
                      <h4 class="text-uppercase m-0">Direccion</h4>
                      <hr class="my-4 mx-auto" />
                      <div class="small text-black-50"><a href="https://www.google.com.ar/maps/place/Coderhouse/@-34.586064,-58.4344613,17z/data=!3m1!4b1!4m5!3m4!1s0x95bcc945173b3dd7:0xe8a347bb55df550c!8m2!3d-34.586064!4d-58.4322726"> Avenida SiempreViva 123, Leloir Soho</a></div>
                  </div>
              </div>
          </div>
          <div class="col-md-4 mb-3 mb-md-0">
              <div class="card py-4 h-100">
                  <div class="card-body text-center">
                      <i class="fas fa-envelope text-primary mb-2"></i>
                      <h4 class="text-uppercase m-0">Email</h4>
                      <hr class="my-4 mx-auto" />
                      <div class="small text-black-50"><a class="btn btn-outline-primary" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">Contacto</a> 
                        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="exampleModalLabel">Contactanos!</h5>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                          <!--Body del modal-->
                          <form class="row g-3 needs-validation" novalidate>
                            <div class="col-md-6 position-relative">
                              <label for="validationTooltip01" class="form-label">Nombre</label>
                              <input type="text" class="form-control" id="validationTooltip01" value="Nombre" required>
                              <div class="valid-tooltip">
                                Looks good!
                              </div>
                            </div>
                            <div class="col-md-6 position-relative">
                              <label for="validationTooltip02" class="form-label">Apellido</label>
                              <input type="text" class="form-control" id="validationTooltip02" value="Apellido" required>
                              <div class="valid-tooltip">
                                Looks good!
                              </div>
                            </div>
                            <div class="input-group has-validation">
                              <span class="input-group-text" id="validationTooltipUsernamePrepend">e-mail</span>
                              <input type="text" class="form-control" id="validationTooltipUsername" aria-describedby="validationTooltipUsernamePrepend" required>
                            </div>
                            <div class="col position-relative">
                              <label for="validationTooltip02" class="form-label">Telefono</label>
                              <input type="text" class="form-control" id="validationTooltip02" value="11-XXXX - XXXX" required>
                              <div class="valid-tooltip">
                                Looks good!
                              </div>
                              <div class="mb-3">
                                <label for="validationTooltip02" class="form-label">Brindanos detalles de tu consulta y te contactamos!</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                              </div>
                          </form>
                          <div class="modal-footer">
                              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                                <button class="btn btn-primary" type="submit">Enviar</button>
                            </div>   
                  </a></div>
              </div>
                    </div>
                  </div>
              </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4 mb-3 mb-md-0">
      <div class="card py-4 h-100">
          <div class="card-body text-center">
              <i class="fas fa-mobile-alt text-primary mb-2"></i>
              <h4 class="text-uppercase m-0">Telefono</h4>
              <hr class="my-4 mx-auto" />
              <div class="small text-black-50">+54 11-1234-4567</div>
  </div>
</div>
