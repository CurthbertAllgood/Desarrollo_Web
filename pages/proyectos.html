            <div class="modal-content">

              </div>
              <div class="modal-body">
                <!--Body del modal-->
                <form class="row g-3 needs-validation" novalidate>
                  <div class="col-md-6 position-relative">
                    <label for="validationTooltip01" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="validationTooltip01" value="Nombre" required>

                    </div>
                  </div>
                  <div class="col-md-6 position-relative">
                    <label for="validationTooltip02" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="validationTooltip02" value="Apellido" required>
                    <div class="valid-tooltip">
                      Looks good!
                    </div>
                  </div>
                  <div class="input-group has-validation">
                    <span class="input-group-text" id="validationTooltipUsernamePrepend">e-mail</span>
                    <input type="text" class="form-control" id="validationTooltipUsername" aria-describedby="validationTooltipUsernamePrepend" required>
                  </div>
                  <div class="col position-relative">
                    <label for="validationTooltip02" class="form-label">Telefono</label>
                    <input type="text" class="form-control" id="validationTooltip02" value="11-XXXX - XXXX" required>
                    <div class="valid-tooltip">
                      Looks good!
                    </div>
                    <div class="mb-3">
                      <label for="validationTooltip02" class="form-label">Brindanos detalles de tu consulta y te contactamos!</label>
                      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                </form>
